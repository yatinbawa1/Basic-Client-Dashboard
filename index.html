<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment</title>
  </head>
  <body>
    <!-- To start loader as soon as possible. It needs to be there before JS Loads-->
    <div id="global-loader">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <style>
      #global-loader {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: #f5f5f5;
        z-index: 9999;
      }

      .spinner {
        width: 44px;
        height: 44px;
        border: 4px solid #67bc2a;
        border-top-color: #03632c;
        border-bottom-color: #03632c;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
